<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Metric</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
<div class="container">
    <!-- Heading , user, stats -->
     <h1>Leet Code Metrics</h1>
     <div class="user-container">
        <p>Enter your username:</p>
        <div class="user-input-container">
            <input type="text" placeholder="Username" id="user-input">
      <button id="search-button">Search</button>
        </div>
     </div>
     <!-- Stats section --> 
     <div class="stats-container">
       <div class="progress">
        <div class="progress-item">
            <div class="easy-progress circle">
                <span id="easy-label"></span>
                Easy
            </div>

        </div>
        <div class="progress-item circle">
            <div class="medium-progress">
                <span id="medium-label"></span>
                Medium
            </div>
         </div>

        <div class="progress-item circle">
            <div class="hard-progress">
                <span id="hard-label"></span>
                Hard
            </div>
        </div>
        <div class="stats-cards">

        </div>
    </div>
     </div>
</div>

</body>
</html>
